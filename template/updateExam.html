{% extends "base.html" %}

{% block content %}
    <h1>Actualizar examen</h1>
    <form method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" value="{{ exam['name'] }}" required>
        <label for="category">Categoría:</label>
        <select id="category" name="category" required>
            <option value="">Seleccionar categoría</option>
            {% for category in categories %}
                <option value="{{ category['_id'] }}">{{ category['name'] }}</option>
            {% endfor %}
        </select>
        <label for="sampleType">Tipo de muestra:</label>
        <input type="text" id="sampleType" name="sampleType" value="{{ exam['sampleType'] }}" required>
        <label for="price">Precio (Bs):</label>
        <input type="number" id="price" name="price" step="0.01" value="{{ exam['price'] }}" required>
        <label for="indications">Indicaciones:</label>
        <textarea id="indications" name="indications" required>{{ exam['indications'] }}</textarea>
        <button type="submit">Actualizar examen</button>
    </form>
{% endblock %}
